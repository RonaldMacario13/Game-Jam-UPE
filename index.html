<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <script src="app.js"></script>
    <title>GameJam-UPE</title>
</head>

<body>
    <div class="row nav">
        <div class="col s1">
            <img src="Assets/imgs/upe.d3421ae.png" alt="" class="logo">
        </div>
        <div class="col s7 princName">&nbsp &nbsp GameJam-Upe</div>
        <div class="col s1 navOption">Sobre</div>
        <div class="col s1 navOption">Parceiros</div>
        <div class="col s1 navOption">Inscrições</div>
        <div class="col s1 navOption">Contato</div>
    </div>
    <div class="row princContent">
        <div class="col s6 princText">
            <p class="princText">
                Participe <br>
                &nbsp Desse <br>
                &nbsp &nbsp Desafio
            </p>
            <button class="z-depth-5 princText"><b>INSCREVA-SE</b></button>
        </div>
        <div class="col s6 princImage">
            <img src="Assets/imgs/controleRetro.webp" alt="" class="princImage">
        </div>
    </div>


    <footer id="sobre" class="page-footer">
        <div id="contatos" class="container">
            <div class="row">
                <div class="col s4 m3 l2 center">
                    <img id="gamejamLogo" src="Assets/imgs/GameJam.PNG" alt="GameJam-UPE">
                </div>
                <div class="col s4 m5 l6">
                    <h2>GameJam-UPE</h2>
                </div>
            </div>
            <div class="row">
                <div class="col s12 l4">
                    <h5 class="white-text">Local do Evento</h5>
                    <p class="grey-text text-lighten-4">Rua Capitão Pedro Rodrigues, Bairro Magano</p>
                </div>
                <div class="col s12 l4">
                    <h5 class="white-text">E-mail</h5>
                    <p class="grey-text text-lighten-4">gamejamupe@gmail.com</p>
                </div>
                <div class="col s12 l4">
                    <h5 class="white-text">Telefone</h5>
                    <p class="grey-text text-lighten-4">(87) 9 9148-0974</p>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="row">
                <div class=" l12 center">
                    <a href="https://www.instagram.com/gamejam_upe/">
                        <img id="instagramLogo" src="Assets/imgs/instagramLogo.png" alt="instagram">
                    </a>
                </div>
                    <div class="container l12 center">
                        © 2022 GameJam-UPE
                    </div>
                </div>
            </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="config.js"></script>

</html>
